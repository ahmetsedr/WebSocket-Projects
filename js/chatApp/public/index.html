<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK CHAT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js" integrity="sha512-+l9L4lMTFNy3dEglQpprf7jQBhQsQ3/WvOnjaN/+/L4i0jOstgScV0q2TjfvRF4V+ZePMDuZYIQtg5T4MKr+MQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-wrap">
        <h1>Chat KK</h1>
        <div id="chat-window">
            <div id="chat-output"></div>
            <div id="chat-feedback"></div>
            <input type="text" id="sender" placeholder="Ad">
            <input type="text" id="message" placeholder="Mesajınız..">
            <button id="submitBtn">
                Gönder
            </button>
        </div>
    </div>
    <script src="chat.js" charset="UTF-8"></script>
</body>
</html>
